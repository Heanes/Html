<html>
<head>
<meta charset="UTF-8">

<link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="../css/reset/reset.css"/>
<link rel="stylesheet" type="text/css" href="../css/base/base.css"/>
<link rel="stylesheet" type="text/css" href="../css/style/style-2016.css"/>
<link rel="stylesheet" type="text/css" href="/public/static/libs/ui-framework/bootstrap/3.3.7/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/css.css"/>
<title>数据列表页</title>
</head>
<body>
<div class="center wrap">
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 顶部全宽度内容区域 -->
        <div class="main-top-block"></div>
        <!-- 顶部内容 -->
        <div class="main-top-content main-wrap"></div>
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap right-content">
                <!-- 面包屑导航 -->
                <div class="page-crumbs"></div>
                <!-- 搜索表单 -->
                <div class="search-form">
                    <form class="form-inline" role="form">
                        <!-- 表单输入区域 -->
                        <div class="input-block">
                            <div class="line-group">
                                <div class="form-group">
                                    <label class="control-label" for="searchOrderId">订单ID：</label>
                                    <input type="text" class="form-control" id="searchOrderId" placeholder="请输入订单ID">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="searchShopName">店铺名称：</label>
                                    <input type="text" class="form-control" id="searchShopName" placeholder="店铺名称">
                                </div>
                            </div>
                            <div class="line-group">
                                <div class="form-group">
                                    <label class="control-label" for="searchOrderTimeStart">下单时间：</label>
                                    <input type="text" class="form-control" id="searchOrderTimeStart" placeholder="请输入下单起始时间">
                                </div>
                                <div class="form-group">
                                    <label class="control-label text-center" for="searchOrderTimeEnd">/</label>
                                    <input type="text" class="form-control" id="searchOrderTimeEnd" placeholder="请输入下单截止时间">
                                </div>
                            </div>
                        </div>
                        <!-- 表单操作区域 -->
                        <div class="form-handle">
                            <div class="handle-inline">
                                <button type="submit" class="btn btn-primary btn-lg">搜索</button>
                            </div>
                            <div class="handle-inline">
                                <button type="reset" class="btn btn-info btn-sm">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 数据列表区域 -->
                <div class="data-list">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover table-condensed">
                            <thead>
                            <tr>
                                <th>选择</th>
                                <th>ID</th>
                                <th>标题</th>
                                <th>发表时间</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td></td>
                                <td>1</td>
                                <td>你好世界!</td>
                                <td>2016-08-29 18:29:20</td>
                                <td>2016-08-29 18:29:24</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>1</td>
                                <td>你好世界!</td>
                                <td>2016-08-29 18:29:20</td>
                                <td>2016-08-29 18:29:24</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>1</td>
                                <td>你好世界!</td>
                                <td>2016-08-29 18:29:20</td>
                                <td>2016-08-29 18:29:24</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>1</td>
                                <td>你好世界!</td>
                                <td>2016-08-29 18:29:20</td>
                                <td>2016-08-29 18:29:24</td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- 分页区域 -->
                    <div class="data-page"></div>
                </div>
            </div>
        </div>
        <!-- 底部区域 -->
        <div class="main-bottom-content main-wrap"></div>
        <!-- 底部全宽度内容区域 -->
        <div class="main-bottom-block"></div>
    </div>
    <!-- E 主要内容 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/public/static/libs/js/dateTimePicker/lhgCalendar/3.0.0/lhgcalendar.min.js"></script><!-- 日期时间选择器 -->
    <script type="text/javascript" src="/public/static/libs/ui-framework/bootstrap/3.3.7/js/bootstrap.js"></script><!-- 日期时间选择器 -->
    <script type="text/javascript" src="../js/common/common.js"></script>
    <script type="text/javascript">
        $(function () {
            /* 日期时间选择器 */
        });
    </script>
    <!-- E js E -->
</cite>
</body>
</html>
