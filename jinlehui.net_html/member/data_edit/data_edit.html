<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 让IE8在新模式下渲染（禁止兼容模式） -->
<meta name="renderer" content="webkit"><!-- 让360等多核模式浏览器默认用极速模式打开 -->
<meta name="author" content="Heanes heanes.com email(heanes@163.com)">
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
<meta name="description" content="描述">
<link rel="stylesheet" type="text/css" href="../css/reset/reset.css"/>
<link rel="stylesheet" type="text/css" href="../css/base/base.css"/>
<link rel="stylesheet" type="text/css" href="../css/style/style1.css"/>
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/css.css"/>
<title>兼职信息录入</title>
</head>
<body>
	<div class="container">
		<!-- S 头部 S -->
		<div class="header">
			
		</div>
		<!-- E 头部 E-->
		<!-- S 主要内容 S -->
		<div class="main">
			<div class="data-edit-block">
				<div class="edit-title">
					<p class="edit-title-p">兼职基本信息</p>
					<hr/>
				</div>
				<div class="edit-form">
					<form action="">
						<table class="table-data-edit">
							<tbody>
								<tr>
									<th>姓名：</th>
									<td><input type="text"/></td>
									<th rowspan="4" colspan="2">
										<img class="face-photo" alt="" src="../image/face/1.jpg">
										<br/>
										<input type="file" style="width: 150px;">
									</th>
								</tr>
								<tr>
									<th>性别：</th>
									<td>
										<select>
											<option value="1">男</option>
											<option value="0">女</option>
										</select>
									
									</td>
								</tr>
								<tr>
									<th>出生日期：</th>
									<td><input type="text"/></td>
								</tr>
								<tr>
									<th>身份证号：</th>
									<td><input type="text"/></td>
								</tr>
								<tr>
									<th>手机：</th>
									<td><input type="text"/></td>
									<th>座机：</th>
									<td><input type="text"/></td>
								</tr>
								<tr>
									<th>QQ：</th>
									<td><input type="text"/></td>
									<th>邮箱：</th>
									<td><input type="text"/></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="4">
										<p class="text-center"><input type="submit" value="保存" class="save-button"/></p>
									</td>
								</tr>
							</tfoot>
						</table>
					</form>
				</div>
			</div>
		</div>
		<!-- E 主要内容 E -->
		<!-- S 脚部 S -->
		<div class="footer">
			
		</div>
		<!-- E 脚部 E -->
	</div>
	<cite>
		<!-- S js S -->
		<script type="text/javascript" src="../js/jquery/2.1.3/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../js/dateTimePicker/lhgcalendar/3.0.0/lhgcalendar.min.js"></script><!-- 日期时间选择器 -->
		<script type="text/javascript" src="../js/colorPicker/jscolor/1.4.4/jscolor.js"></script><!-- 加载颜色选择器 -->
		<script type="text/javascript" src="../js/common/common.js"></script>
		<!-- E js E -->
	</cite>
</body>
</html>
