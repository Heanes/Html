<meta name="author" content="Heanes heanes.com email(heanes@163.com)">

<title>贷款审核</title>
</head>
<body>
	<div class="wrap">
		<!-- S 头部 S -->
		<div class="header">
			
		</div>
		<!-- E 头部 E-->
		<!-- S 主要内容 S -->
		<div class="main default-background">
			<div class="main-content w-wrap">
				<div class="data-detail-block">
					<form action="" method="post">
						<!-- 用户信息 -->
						<table class="data-detail-table folded">
							<thead class="lap-header">
								<tr class="lap">
									<td colspan="2" style="position:relative;">
										<span class="lap-title">用户信息</span>
										<i class="td-inline-lap triangle-down"></i>
										<i class="td-inline-lap td-inline-lap-bottom"></i>
									</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>姓名：</th>
									<td>
										<span>蒲常莹</span>
									</td>
								</tr>
								<tr>
									<th>性别：</th>
									<td>
										<span>女</span>
									</td>
								</tr>
								<tr>
									<th>年龄：</th>
									<td>
										23
									</td>
								</tr>
								<tr>
									<th>联系电话：</th>
									<td>
										15010691715
									</td>
								</tr>
								<tr>
									<th>身份证号：</th>
									<td>
										421121199009187316
									</td>
								</tr>
								<tr>
									<th>银行卡号：</th>
									<td>
										625262462462464362
									</td>
								</tr>
							</tbody>
						</table>
						<!-- 用户资产信息 -->
						<table class="data-detail-table folded">
							<thead class="lap-header">
								<tr class="lap">
									<td colspan="2" style="position:relative;">
										<span class="lap-title">用户资产信息</span>
										<i class="td-inline-lap triangle-down"></i>
										<i class="td-inline-lap td-inline-lap-bottom"></i>
									</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>公司名称</th>
									<td>
										<span>北京惠特优宝机电有限公司</span>
									</td>
								</tr>
								<tr>
									<th>资产</th>
									<td>
										<span>2000万</span>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- 贷款信息 -->
						<table class="data-detail-table">
							<thead class="lap-header">
								<tr class="lap">
									<td colspan="2" style="position:relative;">
										<span class="lap-title">用户贷款信息</span>
										<i class="td-inline-lap triangle-up"></i>
										<i class="td-inline-lap td-inline-lap-bottom"></i>
									</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>贷款额度</th>
									<td>
										<span>200万</span>
									</td>
								</tr>
								<tr>
									<th>贷款年限</th>
									<td>
										<span>1年</span>
									</td>
								</tr>
								<tr>
									<th>利息</th>
									<td>
										<span>2%</span>
									</td>
								</tr>
								<tr>
									<th>贷款开始时间</th>
									<td>
										<span>2015.04.23</span>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- 审核操作 -->
						<div class="order-check-handle">
							<span><input type="radio" name="check_status" />通过</span>
							<span><input type="radio" name="check_status" />拒绝</span>
						</div>
						<div class="data-detail-handle">
							<div class="handle-left">
								<button class="data-back-button button-normal">返回</button>
							</div>
							<div class="handle-right">
								<input type="submit" class="data-submit-button button-normal" value="提交" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- E 主要内容 E -->
		<!-- S 脚部 S -->
		<div class="footer">
			
		</div>
		<!-- E 脚部 E -->
	</div>
	<cite>
		<!-- S js S -->
		<script type="text/javascript" src="../static/libs/js/jquery/2.1.3/jquery-2.1.3.min.js"></script>

		<script type="text/javascript" src="js/js.js"></script>
