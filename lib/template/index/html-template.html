<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <!-- responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <!-- iOS Web app 更多详见@see https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
    <meta name="apple-mobile-web-app-capable" content="yes"/><!-- 启用WebApp全屏模式，删除默认的苹果工具栏和菜单栏。content有两个值”yes”和”no”,当我们需要显示工具栏和菜单栏时，这个行meta就不用加了，默认就是显示。 -->
    <!-- 在web app应用下状态条（屏幕顶部条）的颜色；
    默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。
    注意：若值为“black-translucent”将会占据页面px位置，浮在页面上方（会覆盖页面20px高度–iphone4和itouch4的Retina屏幕为40px）。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Custom Elements"/><!-- 添加到主屏后的标题 -->
    <link rel="apple-touch-icon" href="../image/common/apple-touch-icon.png"/>
    <meta name="apple-touch-fullscreen" content="yes"/><!-- "添加到主屏幕"后，全屏显示  -->
    <link rel="apple-touch-icon-precomposed" href="../image/common/ios-app-icon.png"/><!-- app图标路径图片，尺寸可以设定为57*57px，或者Retina可以定为114*114px，ipad尺寸为72*72px -->
    <link rel="apple-touch-startup-image" href="../image/common/ios-startup.png"/><!-- 启动画面图片路径 320*640 px -->
    <meta name="format-detection" content="telephone=yes,email=no"/><!-- 指定是否将网页内容中的手机号码、电子邮件显示为链接。 -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"/><!-- 添加智能 App 广告条 Smart App Banner：告诉浏览器这个网站对应的app，并在页面上显示下载banner -->
    <!-- Chrome Mobile -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="icon" sizes="192x192" href="../image/common/profile-chrome.png"/>
    <!-- IE Pinned Sites For Windows Phone -->
    <meta name="application-name" content="Custom Elements"/>
    <meta name="msapplication-tooltip" content="A Web Components Gallery for Modern Web Apps"/>
    <meta name="msapplication-TileImage" content="image/profile-ie.png"/>
    <meta name="msapplication-TileColor" content="#1e183e"/>
    <meta name="msapplication-tap-highlight" content="no"/><!-- windows phone 点击无高光 -->
    <meta name="HandheldFriendly" content="true"/><!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="MobileOptimized" content="320"/><!-- 微软的老式浏览器 -->
    <meta name="screen-orientation" content="portrait"/><!-- uc强制竖屏 -->
    <meta name="x5-orientation" content="portrait"/><!-- QQ强制竖屏 -->
    <meta name="full-screen" content="yes"/><!-- UC强制全屏 -->
    <meta name="browsermode" content="application"/><!-- UC应用模式 -->
    <meta name="x5-fullscreen" content="true"/><!-- QQ强制全屏 -->
    <meta name="x5-page-mode" content="app"/><!-- QQ应用模式 -->
    <!-- baiduapp 禁止百度移动端转码 -->
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)"/>
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes"/>
    <meta name="description" content="描述，不超过150个字符"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <!-- cs -->
    <link rel="stylesheet" type="text/css" href="/public/static/libs/css/reset/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/public/static/libs/css/base/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/style/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/css.css" />
    <title>Title</title>
</head>

        <!-- S 头部 S -->

        </div>
        <!-- E 头部 E-->

        <div class="main">
            
        </div>
        <!-- E 主要内容 E -->
        <!-- S 脚部 S -->
        <div class="footer">
            
        </div>
        <!-- E 脚部 E -->
    </div>
    <cite>
        <!-- S js S -->
        <script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <!-- E js E -->
    </cite>
</body>
</html>
