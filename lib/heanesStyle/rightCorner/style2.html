<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta charset="UTF-8"/>
<!-- responsive -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/><!-- 让IE8在新模式下渲染（禁止兼容模式） -->
<meta name="renderer" content="webkit"/><!-- 让360等多核模式浏览器默认用极速模式打开 -->
<meta name="author" content="Heanes heanes.com email(heanes@163.com)"/>
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes"/>
<meta name="description" content="描述，不超过150个字符"/>
<!-- Favicon -->
<link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
<link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
<!-- style -->
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/reset/reset.css"/>
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/base/base.css"/>
<link rel="stylesheet" type="text/css" href="../css/style/style-2015.css"/>
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/css.css"/>
<link rel="stylesheet" type="text/css" href="../css/rightCorner-style2.css"/>
<title>右下角</title>
</head>
<body>
<div class="center wrap">
    <!-- S 头部 S -->
    <div class="header">
        <!-- 顶部操作/导航/工具栏 -->
        <div class="top-toolbar"></div>
        <!-- 顶部导航栏 -->
        <div class="header-nav-bar"></div>
    </div>
    <!-- E 头部 E-->
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div style="height:3000px;"></div>
            </div>
            <!-- 右下角区域 -->
            <div class="right-corner">
                <div class="right-corner-nav">
                    <div class="handle-block">
                        <div class="handle-content">
                            <a class="handle go-to-top" title="回到顶部">
                                <button class="icon icon-right-corner icon-back-top" id="goto_top" title="回到顶部"></button>
                            </a>
                        </div>
                    </div>
                    <div class="handle-block">
                        <div class="handle-content">
                            <a class="handle share" title="分享">
                                <button class="icon icon-right-corner icon-share" title="分享"></button>
                            </a>
                        </div>
                    </div>
                    <div class="handle-block">
                        <div class="handle-content">
                            <a href="/" target="_top" class="handle go-to-home" title="回到首页">
                                <button class="icon icon-right-corner icon-go-to-home" id="goto_home" title="回到首页"></button>
                            </a>
                        </div>
                    </div>
                    <div class="handle-block">
                        <div class="handle-content">
                            <a class="handle view-on-mobile" title="手机上浏览">
                                <button class="icon icon-right-corner icon-tablet" title="手机上浏览"></button>
                            </a>
                        </div>
                    </div>
                    <div class="handle-block">
                        <div class="handle-content">
                            <a class="handle refresh" title="刷新本页">
                                <button class="icon icon-right-corner icon-reload" onclick="window.location.reload();" title="刷新本页"></button>
                            </a>
                        </div>
                    </div>
                    <div class="handle-block">
                        <div class="handle-content">
                            <a href="#comment" class="handle comment" title="评论">
                                <button class="icon icon-right-corner icon-comment" title="评论"></button>
                            </a>
                        </div>
                    </div>
                    <div class="handle-block">
                        <div class="handle-content">
                            <a class="handle go-to-bottom" title="去底部">
                                <button class="icon icon-right-corner icon-go-to-bottom" id="goto_bottom" title="去底部"></button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E 主要内容 E -->
    <!-- S 脚部 S -->
    <div class="footer">
        <div class="footer-content footer-wrap">
            <!-- 友情链接区域 -->
            <div class="friend-link-block"></div>
            <!-- 版权声明区域 -->
            <div class="copyright"></div>
        </div>
    </div>
    <!-- E 脚部 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/rightCorner-style2.js"></script>
    <!-- E js E -->
</cite>
</body>
</html>
