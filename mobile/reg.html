<!DOCTYPE html>
<html class="default-background">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 让IE8在新模式下渲染（禁止兼容模式） -->
<meta name="renderer" content="webkit"><!-- 让360等多核模式浏览器默认用极速模式打开 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
<meta content="yes" name="apple-mobile-web-app-capable" />

<meta name="author" content="Heanes heanes.com email(heanes@163.com)">
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
<meta name="description" content="描述">
<link rel="shortcut icon" href="/data/upload/image/web/favicon.ico"/>
<link rel="bookmark" href="/data/upload/image/web/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="../static/libs/css/reset/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/style/style1.css"/>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<link rel="stylesheet" type="text/css" href="css/css.css"/>
<title>注册页面</title>
</head>
<body>
	<div class="wrap default-background">
		<!-- S 头部 S -->
		<div class="header">
			
		</div>
		<!-- E 头部 E-->
		<!-- S 主要内容 S -->
		<div class="main">
			<div class="main-content w-wrap">
				<div class="reg-block">
					<form action="" method="post" name="reg_form" id="reg_form">
						<div class="reg-field reg-mobile">
							<input type="text" name="mobile" placeholder="手机号" required  />
							<p class="reg-tip input-error-notice">手机号不正确</p>
						</div>
						<div class="reg-field mobile-verify-code">
							<input type="text" name="mobile_validate_code" placeholder="输入手机验证码" required />
							<button class="get-mobile-verify-code">获取验证码</button>
							<p class="reg-tip input-error-notice">验证码不正确</p>
						</div>
						<div class="reg-field reg-user-pwd">
							<input type="password" name="user_pwd" placeholder="请输入密码" required />
							<p class="reg-tip input-error-notice">密码长度不够</p>
						</div>
						<div class="reg-field reg-user-pwd">
							<input type="password" name="user_pwd_repeat" placeholder="请再次确认密码" required />
							<p class="reg-tip input-error-notice">两次密码输入不一致</p>
						</div>
						<div class="reg-field reg-captcha">
							<input type="password" name="captcha" placeholder="验证码" maxlength="4" required />
							<span class="captcha-wrap"><img alt="" src="image/captcha/captcha1.jpg" class="captcha-code"></span>
							<p class="reg-tip input-error-notice">验证码不正确</p>
						</div>
						<div class="reg-clause">
							<p>
								<input type="checkbox" name="reg_law_check" checked="checked" />我已阅读并同意<a href="" class="law-href">《金乐汇交易条款》</a>
							</p>
							<p class="input-error-notice">必须同意相关条款</p>
						</div>
						<div class="reg-handle">
							<div class="reg-handle-field">
								<input type="submit" class="reg-submit" value="提交" />
							</div>
						</div>
					</form>
					<div class="reg-handle-extra">
						<div class="reg-extra-redirect">
							<a href="login.html" class="href-duck">已有帐号？</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- E 主要内容 E -->
		<!-- S 脚部 S -->
		<div class="footer">
			
		</div>
		<!-- E 脚部 E -->
	</div>
	<cite>
		<!-- S js S -->
		<script type="text/javascript" src="../static/libs/js/jquery/2.1.3/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<!-- E js E -->
	</cite>
</body>
</html>
