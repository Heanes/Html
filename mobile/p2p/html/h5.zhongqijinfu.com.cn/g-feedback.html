<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />  
<title>中企金服</title>
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/weixin.css">
<link rel="stylesheet" type="text/css" href="css/persona_center.css">
</head>
<body>
	<div id="#wrapper">
    	<div class="header">
           <a href="javascript:history.go(-1)" class="back"></a>
         <div class="title">帮助反馈</div>
  		</div>
        
<!--描述-->
		<div class="m96 h15"></div>
        <div class="weui_cells weui_cells_form feedback_box" >
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入具体的问题描述，我们将尽快为你解决" rows="3"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        
<!--输入您的手机号或邮箱-->
       <div class="weui_cells feedback_box">
        <div class="weui_cell weui_cell_select weui_select_before">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" style="text-align:left;" type="number" pattern="[0-9]*" placeholder="输入您的手机号或邮箱">
            </div>
        </div>
    </div>
    
<!--按钮-->
		<div class="h40"></div>
        <div class="bd spacing_btn">
            <a href="javascript:;" class="weui_btn blue_btn">添加提醒</a>
        </div>
 

</div>
</body>
</html>
