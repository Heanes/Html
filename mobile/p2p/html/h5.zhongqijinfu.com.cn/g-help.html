<script type="text/javascript">
		$(document).ready(
			function(){
				$(".wenda ul li p").eq(0).show();
				$(".wenda ul li h3").click(
					function(){
						if(!$(this).siblings().is(":visible")){
							$(this).addClass("cur").siblings().slideDown().parent().siblings().children("h3").removeClass("cur").siblings().slideUp();
						}else{
							$(this).removeClass("cur").siblings().slideUp();
						}
					}
					
				);
			}
		);
</script>
