<script type="text/javascript">
$(function(){
var li=0;
	var screenW = $(window).width(); 
	var liLength=$(".picBox li").length;
	$("li").each(function()
	{
		//li+=$(this).width()*0.9;
		li+=(screenW)

		$(this).width(screenW)
		
	});
	$(".liDiv").width(li);
	
var li2=0;
$('body').swipe({
		swipe:function(event, direction, distance, duration, fingerCount){
			if(direction == "left")
			 {
				//alert("11");
				
				if(li2==liLength-1){
					
				}else{
					li2++;
					$('.liDiv').animate({left:-(screenW*li2)+'px'},200);
					}
			 }
			 
			 if(direction == "right")
			 {
				//alert("11");
				
				if(li2==0){
					$('.liDiv').animate({left:0},200);
					
				}else{
					li2--;
					$('.liDiv').animate({left:-(screenW*li2)+'px'},200);
				}
			 }			
		}		
	});	
})
</script>
