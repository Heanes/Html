<!DOCTYPE html>
<html class="default-background">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 让IE8在新模式下渲染（禁止兼容模式） -->
<meta name="renderer" content="webkit"><!-- 让360等多核模式浏览器默认用极速模式打开 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
<meta content="yes" name="apple-mobile-web-app-capable" />

<meta name="author" content="Heanes heanes.com email(heanes@163.com)">
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
<meta name="description" content="描述">
<link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
<link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/reset/reset.css"/>
<link rel="stylesheet" type="text/css" href="../css/style/style1.css"/>
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/css.css"/>
<title>录入信息-样式1</title>
</head>
<body>
	<div class="wrap default-background">
		<!-- S 头部 S -->
		<div class="header">
			
		</div>
		<!-- E 头部 E-->
		<!-- S 主要内容 S -->
		<div class="main">
			<div class="main-content main-wrap">
				<div class="page-nav-tab">
					<ul>
						<li class="active"><a href="">录入客户</a></li>
						<li><a href="">录入贷款</a></li>
						<li><a href="">录入兼职</a></li>
						<li><a href="">录入部门</a></li>
					</ul>
				</div>
				<div class="data-edit-block">
					<form action="" method="post" id="data_insert_form">
						<table class="data-edit-table">
							<tbody>
								<tr>
									<th>姓名：<i class="border-one"></i></th>
									<td>
										<input type="text" name="user_name" class="input-data input-border-none" placeholder="请填写真实姓名" required />
									</td>
								</tr>
								<tr>
									<th>联系电话：<i class="border-one"></i></th>
									<td>
										<input type="text" name="mobile" class="input-data input-border-none" placeholder="请填写联系电话" required />
										<p class="input-tip input-error-notice">手机号不正确</p>
									</td>
								</tr>
								<tr>
									<th>身份证号：<i class="border-one"></i></th>
									<td>
										<input type="text" name="id_card_no" class="input-data input-border-none" placeholder="请填写身份证号" required />
									</td>
								</tr>
								<tr>
									<th>性别：<i class="border-one"></i></th>
									<td>
										<input type="radio" name="gender">男
										<input type="radio" name="gender">女
									</td>
								</tr>
								<tr>
									<th>年龄：<i class="border-one"></i></th>
									<td class="input-width-unit">
										<span><input type="text" name="age" class="input-data input-border-none text-right" placeholder="请填写真实年龄" /></span>
										<span class="input-data-decorate">岁</span>
									</td>
								</tr>
								<tr>
									<th>银行卡号：<i class="border-one"></i></th>
									<td>
										<input type="text" name="bank_num" class="input-data input-border-none" placeholder="请填写银行卡号" required />
									</td>
								</tr>
							</tbody>
						</table>
						<div class="data-edit-handle">
							<div class="handle-left">
								<input type="reset" class="data-reset-button" value="清空" />
							</div>
							<div class="handle-right">
								<input type="submit" class="data-submit-button" value="保存" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- E 主要内容 E -->
		<!-- S 脚部 S -->
		<div class="footer">
			
		</div>
		<!-- E 脚部 E -->
	</div>
	<cite>
		<!-- S js S -->
		<script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/js.js"></script>
		<!-- E js E -->
	</cite>
</body>
</html>
