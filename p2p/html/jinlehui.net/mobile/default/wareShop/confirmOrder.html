<!DOCTYPE html>
<html class="default-background">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="renderer" content="webkit">
	
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes,minimal-ui" />
	<meta content="telephone=no,email=no" name="format-detection"/>

	<meta name="author" content="Heanes heanes.com email(heanes@163.com)">
	<meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
	<meta name="description" content="描述">
	<link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico" />
	<link rel="bookmark" href="/public/static/image/favicon/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/public/static/vendor/css/reset/reset.css" />
	<link rel="stylesheet" type="text/css" href="/public/static/vendor/css/base/base.css" />
	<link rel="stylesheet" type="text/css" href="../css/style/style1.css" />
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/css.css" />
	<title>确认订单</title>
</head>
<body>
<div class="wrap default-background">
	<!-- S 头部 S -->
	<div class="header">

	</div>
	<!-- E 头部 E -->
	<!-- S 主要内容 S -->
	<div class="main">
		<div class="main-content main-wrap">
			<div class="order-buyer-address">
				<div class="address-icon-block"><i class="address-icon"></i></div>
				<div class="buyer-address-detail-block">
					<div class="buyer-user-info">
						<span class="buyer-name">收货人：方刚</span>
						<span class="buyer-mobile">15010691715</span>
					</div>
					<div class="address-detail">
						<p>收货地址：北京北京市海淀区清河街道北京信息科技大学小营校区信息工程学院2号楼</p>
					</div>
				</div>
				<div class="address-more">
					<i class="address-more-icon"></i>
				</div>
			</div>
			<div class="order-goods-block">
				<!--商家信息-->
				<div class="seller-contact">
					<div class="seller-avatar">
						<img src="../image/user-avatar/default.png" class="seller-avatar-icon">
					</div>
					<div class="seller-user-name"><p class="seller-user-name-text">风为马7316</p></div>
				</div>
				<!--商品信息-->
				<div class="goods-desc-block">
					<div class="cell goods-cover-img">
						<img src="../image/ware/ware1.jpg">
					</div>
					<div class="cell goods-desc-text">
						<div class="goods-name-block">
							<p class="goods-name">锅碗瓢盆任你挑任你选，破的不要钱，旧的白送，假的买一赔三</p>
							<p class="goods-buy-attribute"><span>颜色:白色[T228];</span><span>尺码:M;</span></p>
						</div>
					</div>
					<div class="cell goods-buy-info">
						<p class="goods-buy-price"><i class="dollar">¥</i><strong class="int">37</strong><span class="dot">.</span><span class="point">00</span></p>
						<p class="goods-buy-quantity">X1</p>
					</div>
				</div>
			</div>
			<div class="order-operate-menu clearfix">
				<ul class="common-menu-ul">
					<li class="common-menu-oneline-all-li">
						<a href="javascript:" class="common-sub-menu-li-a oneline-all-a">
							<span class="common-sub-menu-ul-span">购买数量</span>
							<span class="common-sub-menu-ul-span-value">
								<i class="btn quantity-minus disabled">-</i>
								<input type="text" name="goods_buy_quantity" value="1" class="input-btn quantity-input-value" />
								<i class="btn quantity-plus">+</i>
							</span>
							<span class="common-menu-ul-span-arrow"><i class="arrow-r"></i></span>
						</a>
					</li>
					<li class="common-menu-oneline-all-li">
						<a href="javascript:" class="common-sub-menu-li-a oneline-all-a">
							<span class="common-sub-menu-ul-span">配送方式</span>
							<span class="common-sub-menu-ul-span-value">快递 免邮</span>
							<span class="common-menu-ul-span-arrow"><i class="arrow-r"></i></span>
						</a>
					</li>
					<li class="common-menu-oneline-all-li">
						<a href="javascript:" class="common-sub-menu-li-a oneline-all-a">
							<span class="common-sub-menu-ul-span">运费险</span>
							<span class="common-sub-menu-ul-span-value">请选择</span>
							<span class="common-menu-ul-span-arrow"><i class="arrow-r"></i></span>
						</a>
					</li>
					<li class="common-menu-oneline-all-li">
						<a href="javascript:" class="common-sub-menu-li-a oneline-all-a">
											</span>
						</a>
					</li>
					<li class="common-menu-oneline-all-li">
						<a href="javascript:" class="common-sub-menu-li-a oneline-all-a">
							<span class="common-sub-menu-ul-span-value input-padding">
								共<em class="quantity-input-value-counter">1</em>件,合计: <span class="goods-buy-price-total"><i class="dollar">¥</i><strong class="int">37</strong><span class="dot">.</span><span class="point">00</span></span>
							</span>
						</a>
					</li>
				</ul>
				<ul class="common-menu-ul">
					<li class="common-menu-oneline-all-li">
						<a href="javascript:" class="common-sub-menu-li-a oneline-all-a">
							<span class="common-sub-menu-ul-span">匿名购买</span>
							<span class="common-sub-menu-ul-span-value">
								<input type="radio" /> 是
							</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="order-submitOrder fix">
				<div class="cell submit-count-text">
					共<em class="quantity-input-value-counter">1</em>件,总金额
					<span class="goods-buy-price-total">
						<i class="dollar">¥</i><strong class="int">37</strong><span class="dot">.</span><span class="point">00</span>
					</span>
				</div>
				<div class="cell submit-href-block">
					<input type="submit" value="提交订单" class="order-submit-btn" />
				</div>
			</div>
			<div class="order-submitOrder-placeholder"></div>
		</div>
	</div>
	<!-- E 主要内容 E -->
	<!-- S 脚部 S -->
	<div class="footer">

	</div>
	<!-- E 脚部 E -->
</div>
<cite>
	<!-- S js S -->
	<script type="text/javascript" src="/public/static/vendor/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript">
		$('.quantity-minus').on('click', function () {
			var quantity=$('.quantity-input-value');
			if((quantity.val())>1){
				quantity.val(parseInt(quantity.val())-1);
				$('.quantity-input-value-counter').html(quantity.val());
				if(parseInt((quantity.val()))>1){
					$(this).removeClass('disabled');
				}else{
					$(this).addClass('disabled');
				}
			}else{
				$(this).addClass('disabled');
			}
		});
		$('.quantity-plus').on('click', function () {
			var quantity=$('.quantity-input-value');
			quantity.val(parseInt(quantity.val())+1);
			$('.quantity-input-value-counter').html(quantity.val());
			$('.quantity-minus').removeClass('disabled');
		});
	</script>
	<!-- E js E -->
</cite>
</body>
</html>
