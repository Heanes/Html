<!DOCTYPE html>
<html class="default-background">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
<meta content="yes" name="apple-mobile-web-app-capable" />

<meta name="author" content="Heanes heanes.com email(heanes@163.com)">
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
<meta name="description" content="描述">
<link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
<link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/reset/reset.css"/>
<link rel="stylesheet" type="text/css" href="../css/style/style1.css"/>
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/css.css"/>
<title>登录页面</title>
</head>
<body>
	<div class="wrap default-background">
		<!-- S 头部 S -->
		<div class="header">
			
		</div>
		<!-- E 头部 E-->
		<!-- S 主要内容 S -->
		<div class="main">
			<div class="main-content main-wrap">
				<div class="login-block">
					<form action="" method="post" name="login_form" id="login_form">
						<div class="login-field login-user-account">
							<input type="text" name="user_name" placeholder="输入用户名/手机号" title="请输入用户名或手机号" required />
							<p class="login-tip input-error-notice">用户名/手机号太短</p>
						</div>
						<div class="login-field login-user-pwd">
							<input type="password" name="user_pwd" placeholder="输入密码" title="密码长度至少为6位" required />
							<p class="login-tip input-error-notice">密码长度不够</p>
						</div>
						<div class="login-field login-captcha">
							<input type="text" name="captcha" placeholder="验证码" title="请对照输入右侧图片中的字符" maxlength="4" required autocomplete="off" />
							<span class="captcha-wrap">
								<img alt="" src="../image/captcha/captcha1.png" class="captcha-code" onclick="this.src='image/captcha/captcha2.png'">
							</span>
							<p class="login-tip input-error-notice">验证码错误</p>
						</div>
						<div class="login-handle">
							<div class="login-handle-field">
								<input type="submit" class="login-submit" name="login_form_submit" value="登录" />
							</div>
						</div>
					</form>
					<div class="login-handle-extra">
						<div class="forget-password">
							<a href="" class="href-duck">忘记密码？</a>
						</div>
						<div class="login-redirect">
							<a href="reg.html"><button class="turn-to-reg">注册</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- E 主要内容 E -->
		<!-- S 脚部 S -->
		<div class="footer">
			
		</div>
		<!-- E 脚部 E -->
	</div>
	<cite>
		<!-- S js S -->
		<script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/public/static/libs/js/validation/jquery-validation/1.13.1/jquery.validate.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/js.js"></script>
		<!-- E js E -->
	</cite>
</body>
</html>
