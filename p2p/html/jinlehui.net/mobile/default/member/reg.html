<!DOCTYPE html>
<html class="default-background">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
<meta content="yes" name="apple-mobile-web-app-capable" />

<meta name="author" content="Heanes heanes.com email(heanes@163.com)">
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
<meta name="description" content="描述">
<link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
<link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/reset/reset.css"/>
<link rel="stylesheet" type="text/css" href="../css/style/style1.css"/>
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/css.css"/>
<title>注册页面</title>
</head>
<body>
	<div class="wrap default-background">
		<!-- S 头部 S -->
		<div class="header">
			
		</div>
		<!-- E 头部 E-->
		<!-- S 主要内容 S -->
		<div class="main">
			<div class="main-content main-wrap">
				<div class="reg-block">
					<form action="" method="post" name="reg_form" id="reg_form">
						<div class="reg-field reg-mobile">
							<input type="text" name="mobile" placeholder="手机号" title="请输入手机号" required />
							<p class="reg-tip input-error-notice">手机号不正确</p>
						</div>
						<div class="reg-field mobile-verify-code">
							<input type="text" name="mobile_verify_code" placeholder="输入手机验证码" title="请输入手机验证码" required autocomplete="off" />
							<span class="get-mobile-verify-code btn_disable" id="get_regsms_code">获取验证码</span>
							<p class="reg-tip input-error-notice">验证码不正确</p>
						</div>
						<div class="reg-field reg-user-pwd">
							<input type="password" name="user_pwd" placeholder="请输入密码" title="请输入密码" required />
							<p class="reg-tip input-error-notice">密码长度不够</p>
						</div>
						<div class="reg-field reg-user-pwd">
							<input type="password" name="user_pwd_repeat" placeholder="请再次确认密码" title="请再次确认密码" required />
							<p class="reg-tip input-error-notice">两次密码输入不一致</p>
						</div>
						<div class="reg-field reg-captcha">
							<input type="text" name="captcha" placeholder="验证码" maxlength="4" title="请对照输入右侧图片中的字符" required />
							<span class="captcha-wrap">
								<img alt="" src="../image/captcha/captcha1.png" class="captcha-code" onclick="this.src='image/captcha/captcha2.png'">
							</span>
							<p class="reg-tip input-error-notice">验证码不正确</p>
						</div>
						<div class="reg-clause">
							<label>
								<input type="checkbox" name="reg_law_check" checked="checked" />我已阅读并同意<a href="" class="law-href">《金乐汇交易条款》</a>
							</label>
							<p class="input-error-notice">必须同意相关条款</p>
						</div>
						<div class="reg-handle">
							<div class="reg-handle-field">
								<input type="submit" class="reg-submit" name="reg_form_submit" value="提交" />
							</div>
						</div>
					</form>
					<div class="reg-handle-extra">
						<div class="reg-extra-redirect">
							<a href="login.html" class="href-duck">已有帐号？</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- E 主要内容 E -->
		<!-- S 脚部 S -->
		<div class="footer">
			
		</div>
		<!-- E 脚部 E -->
	</div>
	<cite>
		<!-- S js S -->
		<script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/public/static/libs/js/validation/jquery-validation/1.13.1/jquery.validate.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<!-- E js E -->
	</cite>
</body>
</html>
