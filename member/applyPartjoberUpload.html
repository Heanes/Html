<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 让IE8在新模式下渲染（禁止兼容模式） -->
<meta name="renderer" content="webkit"><!-- 让360等多核模式浏览器默认用极速模式打开 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes,minimal-ui" />

<meta name="author" content="Heanes heanes.com email(heanes@163.com)">
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
<meta name="description" content="描述">
<link rel="shortcut icon" href="/data/upload/image/web/favicon.ico"/>
<link rel="bookmark" href="/data/upload/image/web/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="../static/libs/css/reset/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/style/style1.css"/>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<link rel="stylesheet" type="text/css" href="css/css.css"/>
<title>资料上传-兼职申请</title>
</head>
<body>
	<div class="wrap">
		<!-- S 头部 S -->
		<div class="header">
			
		</div>
		<!-- E 头部 E-->
		<!-- S 主要内容 S -->
		<div class="main">
			<div class="main-content">
				<div class="apply-part-jober">
					<form action="" method="post">
						<table class="apply-part-jober-table">
							<tbody>
								<tr>
									<th>真实姓名</th>
									<td><input name="" type="text" class="input-data input-apply" /></td>
								</tr>
								<tr>
									<th>性别</th>
									<td>
										<input name="gender" type="radio" class="input-apply" />男
										<input name="gender" type="radio" class="input-apply" />女
									</td>
								</tr>
								<tr>
									<th>银行卡号</th>
									<td><input name="" type="text" class="input-data input-apply" /></td>
								</tr>
							</tbody>
						</table>
						<div class="file-upload-block">
							<!-- 
							<div class="upload-title">
								<p>请上传身份证反面照片</p>
							</div>
							 -->
							<div class="upload-field">
								<div class="file-upload-wrap">
									<span class="upload-button-text">请上传银行卡正面照片</span>
									<input type="file" class="upload-file-filed" />
								</div>
								<img class="upload-img-preview" alt="" src="image/bankCard/demo_behind.jpg">
							</div>
						</div>
						<div class="file-upload-block">
							<!-- 
							<div class="upload-title">
								<p>请上传身份证反面照片</p>
							</div>
							 -->
							<div class="upload-field">
								<div class="file-upload-wrap">
									<span class="upload-button-text">请上传身份证正面照片</span>
									<input type="file" class="upload-file-filed" />
								</div>
								<img class="upload-img-preview" alt="" src="image/IDCard/demo_front.jpg">
							</div>
						</div>
						<div class="file-upload-block">
							<!-- 
							<div class="upload-title">
								<p>请上传身份证反面照片</p>
							</div>
							 -->
							<div class="upload-field">
								<div class="file-upload-wrap">
									<span class="upload-button-text">请上传身份证反面照片</span>
									<input type="file" class="upload-file-filed" />
								</div>
								<img class="upload-img-preview" alt="" src="image/IDCard/demo_behind.jpg">
							</div>
						</div>
						<div class="upload-notice">
							<div class="notice-wrap">
								<p>注：1、姓名、银行卡姓名、上传身份证姓名要保持一致</p>
								<p>2、请勿上传信用卡，否则会影响你提现</p>
								<p>3、提交之前请仔细检查好银行卡号信息</p>
							</div>
						</div>
						<div class="check-clause upload-clause">
							<p>
								<input type="checkbox" checked="checked" /><a href="">我已阅读并同意《金乐汇交易条款》</a>
							</p>
						</div>
						<div class="upload-handle">
							<input type="submit" class="button-normal apply-button" value="立即申请" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- E 主要内容 E -->
		<!-- S 脚部 S -->
		<div class="footer">
			
		</div>
		<!-- E 脚部 E -->
	</div>
	<cite>
		<!-- S js S -->
		<script type="text/javascript" src="../static/libs/js/jquery/2.1.3/jquery-2.1.3.min.js"></script>
		<!-- E js E -->
	</cite>
</body>
</html>
