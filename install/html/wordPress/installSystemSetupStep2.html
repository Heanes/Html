<!DOCTYPE html>
<html class="default-background">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
<meta content="yes" name="apple-mobile-web-app-capable" />

<meta name="author" content="Heanes heanes.com email(heanes@163.com)">
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
<meta name="description" content="描述">
<link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico" />
<link rel="bookmark" href="/public/static/image/favicon/favicon.ico" />
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/reset/reset.css" />
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/base/base.css" />
<link rel="stylesheet" type="text/css" href="css/style/style1.css" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/css.css" />
<title>安装程序系统设置第一步</title>
</head>
<body>
	<div class="wrap default-background">
		<!-- S 头部 S -->
		<div class="header">
			
		</div>
		<!-- E 头部 E-->

		<!-- S 主要内容 S -->
		<div class="main">
			<div class="main-content main-wrap">
				<div class="install-setup-title">
					<h1 class="install-title">海利系统安装程序</h1>
				</div>
				<div class="install-setup-block">
					<form action="" method="post" class="install-setup-form">
						<div class="input-row">
							<div class="input-field">
								<label for="admin_name">管理员名称</label>
								<input type="text" name="admin_name" id="admin_name" value="admin" class="install-normal-input" title="管理员名称" placeholder="管理员名称" required />
							</div>
							<div class="input-tips">
								<span class="tips">后台管理员</span>
							</div>
						</div>
						<div class="input-row">
							<div class="input-field">
								<label for="admin_pwd">管理密码</label>
								<input type="text" name="admin_pwd" id="admin_pwd" value="123456" class="install-normal-input" title="管理密码<" placeholder="管理密码" required />
							</div>
							<div class="input-tips">
								<span class="tips">管理员密码</span>
							</div>
						</div>
						<div class="input-row">
							<div class="input-field">
								<label for="admin_pwd_repeat">重复管理密码</label>
								<input type="text" name="admin_pwd_repeat" id="admin_pwd_repeat" value="123456" class="install-normal-input" title="重复管理密码" placeholder="重复管理密码" required />
							</div>
							<div class="input-tips">
								<span class="tips">重复管理员密码</span>
							</div>
						</div>
						<div class="input-row">
							<div class="input-field">
								<label for="admin_email">电子邮件</label>
								<input type="text" name="admin_email" id="admin_email" value="admin@heanes.com" class="install-normal-input" title="电子邮件" placeholder="email" required />
							</div>
							<div class="input-tips">
								<span class="tips">请仔细检查电子邮件地址</span>
							</div>
						</div>
						<div class="form-handle">
							<div class="form-handle-field">
								<input type="submit" class="setup-submit" name="install_setup_form_submit" value="提交" />
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
		<!-- E 主要内容 E -->
		
		<!-- S 脚部 S -->
		<div class="footer">

		</div>
		<!-- E 脚部 E -->
	</div>
	<cite>
		<!-- S js S -->
		<script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<!-- E js E -->
	</cite>
</body>
</html>
