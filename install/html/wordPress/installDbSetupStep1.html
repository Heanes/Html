<head>
<meta charset="UTF-8">

<meta name="author" content="Heanes heanes.com email(heanes@163.com)">
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes">

<link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico" />
<link rel="bookmark" href="/public/static/image/favicon/favicon.ico" />
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/reset/reset.css" />
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/base/base.css" />

<link rel="stylesheet" type="text/css" href="css/css.css" />
<title>安装程序数据库设置第一步</title>
</head>
<body>
	<div class="wrap default-background">
		<!-- S 头部 S -->
		<div class="header">
			
		</div>
		<!-- E 头部 E-->

		<!-- S 主要内容 S -->
		<div class="main">
			<div class="main-content main-wrap">
				<div class="install-setup-title">
					<h1 class="install-title">海利系统安装程序</h1>
				</div>
				<div class="install-setup-block">
					<form action="" method="post" class="install-setup-form">
						<div class="input-row">
							<div class="input-field">
								<label for="db_name">数据库名：</label>
								<input type="text" name="db_name" id="db_name" value="heanes.com" class="install-normal-input" title="数据库名" placeholder="数据库名" required />
							</div>
							<div class="input-tips">
								<span class="tips">将系统安装到哪个数据库？若存在则在此数据库中新建表及导入数据；若不存在则程序将会新建一个，数据库名为你填写的名称</span>
							</div>
						</div>
						<div class="input-row">
							<div class="input-field">
								<label for="db_user">用户名：</label>
								<input type="text" name="db_user" id="db_user" value="root" class="install-normal-input" title="用户名" placeholder="用户名" required />
							</div>
							<div class="input-tips">
								<span class="tips">你的MySQL用户名</span>
							</div>
						</div>
						<div class="input-row">
							<div class="input-field">
								<label for="db_pwd">密码：</label>
								<input type="text" name="db_pwd" id="db_pwd" value="123456" class="install-normal-input" title="密码" placeholder="密码" required />
							</div>
							<div class="input-tips">
								<span class="tips">数据库密码</span>
							</div>
						</div>
						<div class="input-row">
							<div class="input-field">
								<label for="db_host">数据库主机：</label>
								<input type="text" name="db_host" id="db_host" value="localhost" class="install-normal-input" title="数据库主机" placeholder="localhost" required />
							</div>
							<div class="input-tips">
								<span class="tips">一般为localhost或IP地址127.0.0.1，如果填写localhost之后不能正常工作，请向主机服务提供商搜索数据库信息</span>
							</div>
						</div>
						<div class="input-row">
							<div class="input-field">
								<label for="db_port">数据库端口：</label>
								<input type="text" name="db_port" id="db_port" value="3306" class="install-normal-input" title="数据库端口" placeholder="3306" required />
							</div>
							<div class="input-tips">
								<span class="tips">数据库连接端口，windows上默认为3306</span>
							</div>
						</div>
						<div class="input-row">
							<div class="input-field">
								<label for="db_table_pre">表前缀：</label>
								<input type="text" name="db_table_pre" id="db_table_pre" class="install-normal-input" title="表前缀" placeholder="pre_" value="pre_" required />
							</div>
							<div class="input-tips">
								<span class="tips">表前缀可以便于一个数据库里安装多个程序，也便于管理</span>
							</div>
						</div>
						<div class="form-handle">
							<div class="form-handle-field">
								<input type="submit" class="setup-submit" name="install_setup_form_submit" value="提交" />
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
		<!-- E 主要内容 E -->
		
		<!-- S 脚部 S -->
		<div class="footer">

		</div>
		<!-- E 脚部 E -->
	</div>
	<cite>
		<!-- S js S -->
		<script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<!-- E js E -->
	</cite>
</body>
</html>
